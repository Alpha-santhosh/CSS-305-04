<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-305-04 | FlipKart</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e2156ab2d9.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="log">
            <div class="box-1">
                <a href="#">
                    <img src="imgs/flipkart-plus_8d85f4.png" alt="Flip">
                </a>
                <a href="#" class="plus">
                    Explore<span> Plus</span>
                    <img src="imgs/plus_aef861.png" alt="">
                </a>
            </div>
        </div>
        <div class="search-box">
            <input type="text" placeholder="Search for products, brands and more">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="btn">
            Login
        </div>
        <nav>
            <ul>
                <li>Become a Seller</li>
                <li>More
                    <i class="fa-solid fa-chevron-down"></i>
                </li>
                <li>
                    <i class="fa-solid fa-cart-shopping"></i>
                    Cart</li>
            </ul>
        </nav>
    </header>
    <section>
        <div class="container">
            <div class="element"><img src="imgs/Top offers.webp" alt=""><div class="name">Top offers</div>
            </div>   
        </div>
        <div class="container"><div class="element"><img src="imgs/Grocery.webp" alt=""><div class="name">Grocery</div></div></div>

        <div class="container"><div class="element"><img src="imgs/mobiles.webp" alt=""><div class="name">Mobiles</div></div></div>

        <div class="container"><div class="element"><img src="imgs/Fashion.png" alt=""><div class="name">Fashion <i class="fa-solid fa-chevron-down"></i></div></div></div>

        <div class="container"><div class="element"><img src="imgs/Electronics.png" alt=""><div class="name">Electronics <i class="fa-solid fa-chevron-down"></i></div></div></div>

        <div class="container"><div class="element"><img src="imgs/Home.webp" alt=""><div class="name">Home <i class="fa-solid fa-chevron-down"></i></div></div></div>

        <div class="container"><div class="element"><img src="imgs/Appliances.webp" alt=""><div class="name">Appliances</div></div> </div>

        <div class="container"><div class="element"><img src="imgs/Travel.webp" alt=""><div class="name">Travel</div></div></div>

        <div class="container"><div class="element"><img src="imgs/Beauty,toy&more.webp" alt=""><div class="name">Beauty, toy & more <i class="fa-solid fa-chevron-down"></i></div></div></div>

        <div class="container"><div class="element"><img src="imgs/2-wheelers.webp" alt=""><div class="name">2-wheelers</div></div></div>
    </section>
</body>
</html>
